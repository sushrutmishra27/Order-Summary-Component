<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <header class="card-header">
      <img class="card-hero-img" src="./images/illustration-hero.svg" alt="woman dancing."/>
    </header>

    <div class="card-body">
      <h3 class="card-title">Order Summary</h3>
      <p class="card-description">
        You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!
      </p>

      <div class="plan">
        <img src="./images/icon-music.svg" alt="A music icon" />

        <div class="plan-description">
          <strong class="plan-type">Annual Plan</strong>
          <p class="plan-cost">$59.99/year</p>
        </div>

        <a class="link-change" href="#">Change</a>
      </div>
      <footer class="card-footer">
        <button class="btn btn-submit" type="submit">
          Proceed to Payment
        </button>

        <button class="btn btn-cancel" href="#">Cancel Order</button>
      </footer>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
